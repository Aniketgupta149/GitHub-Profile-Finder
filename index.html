<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Profile Finder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="./github-logo.png" />
</head>

<body>
    <div class="background-overlay"></div>

    <main class="app-container">
        <header class="header">
            <div class="logo-container">
                <svg viewBox="0 0 98 96" class="logo" xmlns="http://www.w3.org/2000/svg" fill="currentColor">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M48.854 0C21.839 0 0 22 0 49.217c0 21.756 13.993 40.172 33.405 46.69 2.427.49 3.316-1.059 3.316-2.362 0-1.141-.08-5.052-.08-9.127-13.59 2.934-16.42-5.867-16.42-5.867-2.184-5.704-5.42-7.17-5.42-7.17-4.448-3.015.324-3.015.324-3.015 4.934.326 7.523 5.052 7.523 5.052 4.367 7.496 11.404 5.378 14.235 4.074.404-3.178 1.699-5.378 3.074-6.6-10.839-1.141-22.243-5.378-22.243-24.283 0-5.378 1.94-9.778 5.014-13.2-.485-1.222-2.184-6.275.486-13.038 0 0 4.125-1.304 13.426 5.052a46.97 46.97 0 0 1 12.214-1.63c4.125 0 8.33.571 12.213 1.63 9.302-6.356 13.427-5.052 13.427-5.052 2.67 6.763.97 11.816.485 13.038 3.155 3.422 5.015 7.822 5.015 13.2 0 18.905-11.404 23.06-22.324 24.283 1.78 1.548 3.316 4.481 3.316 9.126 0 6.6-.08 11.897-.08 13.526 0 1.304.89 2.853 3.316 2.364 19.412-6.52 33.405-24.935 33.405-46.691C97.707 22 75.788 0 48.854 0z" />
                </svg>
                <h1>Profile Finder</h1>
            </div>
            <div class="search-wrapper">
                <div class="search-bar">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="search-icon">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                    <input type="text" id="input" placeholder="Search GitHub username..." autocomplete="off" />
                    <button id="search">Search</button>
                </div>
            </div>
        </header>

        <div id="error-message" class="error-message" hidden></div>

        <div class="profile-card hidden" id="profile-card">
            <!-- Profile Header -->
            <div class="profile-header">
                <div class="avatar-wrapper">
                    <img src="" alt="Profile Avatar" id="prof-img" />
                </div>
                <div class="profile-info">
                    <div class="name-row">
                        <h2 id="name"></h2>
                        <span id="account-type" class="badge"></span>
                    </div>
                    <a href="#" id="username" target="_blank" class="username"></a>
                    <p id="bio" class="bio"></p>

                    <div class="meta-info">
                        <span id="location" class="meta-item" hidden></span>
                        <span id="company" class="meta-item" hidden></span>
                        <span id="blog" class="meta-item" hidden></span>
                        <span id="joined" class="meta-item"></span>
                    </div>
                </div>
            </div>

            <!-- Stats Grid -->
            <div class="stats-grid">
                <div class="stat-item">
                    <span class="stat-label">Repos</span>
                    <span class="stat-value" id="repo">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Followers</span>
                    <span class="stat-value" id="followers">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Following</span>
                    <span class="stat-value" id="following">0</span>
                </div>
            </div>

            <!-- Content Tabs -->
            <div class="content-tabs">
                <button class="tab-btn active" data-tab="repos">Top Repos</button>
                <button class="tab-btn" data-tab="activity">Activity</button>
            </div>

            <!-- Tab Content -->
            <div class="tab-content">
                <div id="repos-tab" class="tab-pane active">
                    <div id="pinned-list" class="repo-grid"></div>
                    <div id="repos-list" class="repo-grid"></div>
                </div>
                <div id="activity-tab" class="tab-pane">
                    <div class="contrib-wrapper">
                        <h3>Contribution Graph</h3>
                        <div id="contrib-graph"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 GitHub Profile Finder. Crafted with Aniket Gupta.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
